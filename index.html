<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tetris Responsivo</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: white;
      font-family: monospace;
    }
    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 10px;
      padding: 10px;
    }
    canvas {
      background: #111;
      border: 2px solid lime;
      image-rendering: pixelated;
      max-width: 90vw;
      height: auto;
    }
    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .btn {
      padding: 10px 15px;
      font-size: 18px;
      background: #222;
      color: lime;
      border: 2px solid lime;
      border-radius: 6px;
      min-width: 60px;
    }
    @media (min-width: 768px) {
      #controls {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="tetris"></canvas>
    <div id="controls">
      <button class="btn" onclick="move(-1)">←</button>
      <button class="btn" onclick="rotate()">⟳</button>
      <button class="btn" onclick="move(1)">→</button>
      <button class="btn" onclick="drop()">↓</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');

    const gridWidth = 10;
    const gridHeight = 20;
    const blockSize = 30;

    canvas.width = gridWidth * blockSize;
    canvas.height = gridHeight * blockSize;

    context.scale(blockSize, blockSize);

    const colors = [
      null,
      'red', 'blue', 'green', 'yellow', 'purple', 'orange', 'cyan'
    ];

    const arena = createMatrix(gridWidth, gridHeight);

    const player = {
      pos: { x: 0, y: 0 },
      matrix: null,
    };

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) {
        matrix.push(new Array(w).fill(0));
      }
      return matrix;
    }

    function createPiece(type) {
      switch (type) {
        case 'T': return [[0, 1, 0], [1, 1, 1], [0, 0, 0]];
        case 'O': return [[2, 2], [2, 2]];
        case 'L': return [[0, 0, 3], [3, 3, 3], [0, 0, 0]];
        case 'J': return [[4, 0, 0], [4, 4, 4], [0, 0, 0]];
        case 'I': return [[0, 0, 0, 0], [5, 5, 5, 5], [0, 0, 0, 0]];
        case 'S': return [[0, 6, 6], [6, 6, 0], [0, 0, 0]];
        case 'Z': return [[7, 7, 0], [0, 7, 7], [0, 0, 0]];
      }
    }

    function drawMatrix(matrix, offset) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            context.fillStyle = colors[value];
            context.fillRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function draw() {
      context.fillStyle = '#111';
      context.fillRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, {x: 0, y: 0});
      drawMatrix(player.matrix, player.pos);
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    function collide(arena, player) {
      const m = player.matrix;
      const o = player.pos;
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0 &&
              (arena[y + o.y] &&
               arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function playerReset() {
      const pieces = 'TJLOSZI';
      player.matrix = createPiece(pieces[Math.floor(Math.random() * pieces.length)]);
      player.pos.y = 0;
      player.pos.x = Math.floor(gridWidth / 2) - Math.floor(player.matrix[0].length / 2);

      if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
      }
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        sweepArena();
      }
      dropCounter = 0;
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) {
        player.pos.x -= dir;
      }
    }

    function rotateMatrix(matrix) {
      return matrix[0].map((_, i) => matrix.map(row => row[i]).reverse());
    }

    function playerRotate() {
      const oldMatrix = player.matrix;
      const rotated = rotateMatrix(player.matrix);
      player.matrix = rotated;

      let offset = 1;
      const pos = player.pos.x;
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          player.matrix = oldMatrix;
          player.pos.x = pos;
          return;
        }
      }
    }

    function sweepArena() {
      outer: for (let y = arena.length - 1; y >= 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (arena[y][x] === 0) {
            continue outer;
          }
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        y++;
      }
    }

    function update(time = 0) {
      const deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;
      if (dropCounter > dropInterval) {
        playerDrop();
      }
      draw();
      requestAnimationFrame(update);
    }

    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;

    function move(dir) {
      playerMove(dir);
    }

    function drop() {
      playerDrop();
    }

    function rotate() {
      playerRotate();
    }

    document.addEventListener('keydown', event => {
      if (event.key === 'ArrowLeft') move(-1);
      else if (event.key === 'ArrowRight') move(1);
      else if (event.key === 'ArrowDown') drop();
      else if (event.key === 'ArrowUp') rotate();
    });

    playerReset();
    update();
  </script>
</body>
</html>
